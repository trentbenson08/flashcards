<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flashcards</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Flashcards</h1>

    <div id="container">
        <div id="display">
            <div id="answer">
                <p class="hidden"></p>
            </div>
            <div id="prompt">
                <p></p>
            </div>
        </div>
        <div id="window">
            <div id="btns">   
                <button data-val="back"> &lt;-  </button>
                <button data-val="ans"> Answer </button>
                <button data-val="forward"> -&gt;  </button>
            </div>
            <div id="set-info">
                <p></p><p class="static">Cards</p>
            </div>
        </div>
    </div>

</body>
</html>
